<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Anurag" />
  <link rel="manifest" href="/favicon/site.webmanifest" />
  <title>Anurag Maurya - DevOps Engineer Portfolio Terminal</title>
  <meta name="description"
    content="Interactive Linux-style terminal portfolio showcasing Anurag Maurya's DevOps expertise, AWS & GCP certifications, cloud infrastructure projects, and automation skills. Built with React, TypeScript, and modern web technologies." />
  <meta name="author" content="Anurag Maurya" />
  <meta name="keywords"
    content="DevOps, AWS, GCP, Docker, Kubernetes, Jenkins, Terraform, Cloud Engineer, Infrastructure as Code, CI/CD, Linux, Python, Bash, Portfolio, Anurag Maurya" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Anurag Maurya - DevOps Engineer Portfolio Terminal" />
  <meta property="og:description"
    content="Interactive terminal portfolio showcasing DevOps expertise with AWS & GCP certifications, cloud infrastructure projects, and automation skills." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://anurag-devops-portfolio.dev" />
  <meta property="og:image" content="https://anurag-devops-portfolio.dev/og-image.png" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Anurag Maurya - DevOps Engineer Portfolio" />
  <meta name="twitter:description"
    content="AWS & GCP Certified DevOps Engineer showcasing cloud infrastructure and automation expertise" />
  <meta name="twitter:image" content="https://anurag-devops-portfolio.dev/og-image.png" />

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <style>
    /* Custom font variables */
    :root {
      --font-mono: 'JetBrains Mono', 'Courier New', monospace;
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      font-family: var(--font-mono);
      margin: 0;
      padding: 0;
    }

    /* Custom scrollbar for dark theme */
    .dark ::-webkit-scrollbar {
      width: 8px;
    }

    .dark ::-webkit-scrollbar-track {
      background: #1f2937;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
    }

    /* Light theme scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f3f4f6;
    }

    ::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    /* Terminal cursor animation */
    @keyframes blink {

      0%,
      50% {
        opacity: 1;
      }

      51%,
      100% {
        opacity: 0;
      }
    }

    .terminal-cursor {
      animation: blink 1s infinite;
    }

    /* Selection styling */
    ::selection {
      background: #14b8a6;
      color: white;
    }

    .dark ::selection {
      background: #0d9488;
      color: white;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
